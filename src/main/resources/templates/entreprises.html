<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Entreprise</title>
</head>
<body>
<div layout:fragment="content" class="container">

<div>

<form  th:action="@{/entreprises}" method="get">
<label>Nom  de  l'entreprise :</label>
<input type="text" name="nom"/>
<button type="submit" class="btn">Chercher</button>
</form>
</div>
	<table class="table">
		<thead  class="thead-inverse">
			<tr>
				<th>Code</th>
				<th>Nom</th>
				<th>Email</th>
				<th>Raison Sociale</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${listEntreprises}">
				<td th:text="${e.code}"></td>
				<td th:text="${e.nom}"></td>
				<td th:text="${e.email}"></td>
				<td th:text="${e.raisonSociale}"></td>
				<td >
				<a th:href="@{/taxes(code=${e.code})}">Taxes</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div >
	
	<ul class="nav nav-pills">
	<li th:class="${page}==${status.index}?'active':''"
	    th:each="pa,status:${pages}"
	>
	<a th:href="@{entreprises(nom=${nom},page=${status.index},size=${size})}" th:text="${status.index}"></a>
	</li>
	
	
	</ul>
	</div>
	</div>
	
</body>
</html>
